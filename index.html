        header {

        .countdown.urgent-far { background: rgba(76, 175, 80, 0.1); color: var(--primary-color); }

        .event-card.ongoing .countdown { background: rgba(33, 150, 243, 0.1); color: var(--secondary-color); animation: none; }

        .notification-popup {

        .notification-popup.success { background-color: var(--success-color); }

        .notification-popup.info { background-color: var(--info-color); }
        .notification-popup.warning { background-color: var(--warning-color); }

        #delete-modal.show { display: flex; }
        @keyframes modalFadeIn { from { opacity: 0; } to { opacity: 1; } }

        .modal-content {

            color: var(--text-color);
        }
        #delete-modal.show .modal-content { transform: scale(1) rotateY(0deg); }
        .modal-icon { font-size: 4em; color: var(--error-color); margin-bottom: 15px; display: block; }
        .modal-title { font-size: 1.5em; color: var(--text-color); margin-bottom: 10px; font-weight: 600; }
        .modal-message { color: var(--light-text-color); margin-bottom: 25px; line-height: 1.5; }
        .modal-buttons { display: flex; gap: 15px; justify-content: center; }
        .modal-btn { padding: 12px 24px; border: none; border-radius: 10px; font-size: 1em; cursor: pointer; transition: all 0.3s ease; font-weight: 500; }
        .modal-btn.cancel { background: #f5f5f5; color: var(--light-text-color); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .modal-btn.cancel:hover { background: #e0e0e0; transform: translateY(-2px); }
        [data-theme="dark"] .modal-btn.cancel { background: #333; color: var(--light-text-color); }
        [data-theme="dark"] .modal-btn.cancel:hover { background: #444; }
        .modal-btn.confirm { background: linear-gradient(135deg, var(--error-color), #d32f2f); color: white; box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3); }
        .modal-btn.confirm:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(244, 67, 54, 0.4); }

        /* Responsive adjustments */
        @media (max-width: 768px) {

            .notification-popup { width: 90%; left: 5%; transform: translateX(0) translateY(-100px); font-size: 1em; }
            .notification-popup.show { transform: translateX(0) translateY(0); }
            #theme-toggle { top: 10px; right: 10px; width: 40px; height: 40px; font-size: 1.2em; }
        }
    </style>

        const eventsContainer = document.getElementById('events-container');
        const notificationPopup = document.getElementById('notification-popup');
        const notificationContent = notificationPopup.querySelector('.notification-content');
        const notificationIcon = notificationPopup.querySelector('.notification-icon');
        const noEventsMessage = document.getElementById('no-events-message');

        let countdownIntervals = {};
        let pendingDeleteCard = null;
        let pendingDeleteData = null;
        let deleteModal, cancelDeleteBtn, confirmDeleteBtn;

        // Theme Management
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        function setTheme(theme) {
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            setTheme(theme);
        }

        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        themeToggle.addEventListener('click', toggleTheme);
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });

        function showNotification(message, type = 'info', duration = 3000) {
            notificationContent.textContent = message;
            notificationPopup.className = `notification-popup show ${type}`;
            if (type === 'success') notificationIcon.textContent = '‚úÖ';
            else if (type === 'error') notificationIcon.textContent = '‚ùå';
            else if (type === 'warning') notificationIcon.textContent = '‚ö†Ô∏è';
            else notificationIcon.textContent = 'üí°';
            setTimeout(() => {
                notificationPopup.classList.remove('show');
            }, duration);
        }

        function formatEventTime(startDate, endDate) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const isSameDay = startDate.getFullYear() === endDate.getFullYear() &&
                              startDate.getMonth() === endDate.getMonth() &&
                              startDate.getDate() === endDate.getDate();

            const formatTime = (date) => date.toLocaleTimeString('zh-CN', {
                hour: '2-digit', minute: '2-digit', hour12: false
            });

            const formatDatePart = (date) => {
                const eventDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
                if (eventDate.getTime() === today.getTime()) return '‰ªäÂ§©';
                if (eventDate.getTime() === tomorrow.getTime()) return 'ÊòéÂ§©';
                return date.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' });
            };

            const startPart = formatDatePart(startDate) + ' ' + formatTime(startDate);

            if (isSameDay) {
                return `${startPart} - ${formatTime(endDate)}`;
            } else {
                const endPart = formatDatePart(endDate) + ' ' + formatTime(endDate);
                return `${startPart} - ${endPart}`;
            }
        }
        
        function updateCountdown(eventElement, eventData) {
            const countdownDiv = eventElement.querySelector('.countdown');
            if (!countdownDiv) return;

            const now = new Date();
            const start = new Date(eventData.start);
            const end = new Date(eventData.end);

            eventElement.classList.remove('future', 'ongoing', 'past');
            // Clear all possible urgency classes
            countdownDiv.classList.remove('urgent-far', 'urgent-medium', 'urgent-close', 'ongoing-medium', 'ongoing-close');

            let primaryHtml = '';
            let secondaryHtml = '';

            if (now < start) {
                eventElement.classList.add('future');
                const diffMs = start.getTime() - now.getTime();
                const diff = {
                    days: Math.floor(diffMs / 86400000),
                    hours: Math.floor((diffMs % 86400000) / 3600000),
                    minutes: Math.floor((diffMs % 3600000) / 60000),
                    seconds: Math.floor((diffMs % 60000) / 1000)
                };
                
                if (diff.days >= 7) { // Using >= 7 for yellow to be consistent with ongoing logic
                    countdownDiv.classList.add('urgent-far');
                } else if (diffMs > 24 * 3600 * 1000) {
                    countdownDiv.classList.add('urgent-medium');
                } else {
                    countdownDiv.classList.add('urgent-close');
                }

                if (diff.days > 0) {
                    primaryHtml = `${diff.days} Â§©`;
                    secondaryHtml = `${diff.hours} Êó∂ ${diff.minutes} ÂàÜ ${diff.seconds} Áßí`;
                } else if (diff.hours > 0) {
                    primaryHtml = `${diff.hours} Â∞èÊó∂`;
                    secondaryHtml = `${diff.minutes} ÂàÜ ${diff.seconds} Áßí`;
                } else if (diff.minutes > 0) {
                    primaryHtml = `${diff.minutes} ÂàÜÈíü`;
                    secondaryHtml = `${diff.seconds} Áßí`;
                } else {
                    primaryHtml = `${diff.seconds} Áßí`;
                    secondaryHtml = `Âç≥Â∞ÜÂºÄÂßã`;
                }

            } else if (now >= start && now < end) {
                eventElement.classList.add('ongoing');
                const diffMs = end.getTime() - now.getTime();
                const diff = {
                    days: Math.floor(diffMs / 86400000),
                    hours: Math.floor((diffMs % 86400000) / 3600000),
                    minutes: Math.floor((diffMs % 3600000) / 60000),
                    seconds: Math.floor((diffMs % 60000) / 1000)
                };
                
                // --- START: MODIFIED SECTION for Ongoing Event Urgency ---
                const oneDayMs = 24 * 3600 * 1000;
                const sevenDaysMs = 7 * oneDayMs;

                if (diffMs <= oneDayMs) {
                    countdownDiv.classList.add('ongoing-close'); // Red
                } else if (diffMs <= sevenDaysMs) {
                    countdownDiv.classList.add('ongoing-medium'); // Yellow
                }
                // Default is blue (handled by .event-card.ongoing .countdown in CSS)
                // --- END: MODIFIED SECTION ---

                if (diff.days > 0) {
                    primaryHtml = `${diff.days} Â§©`;
                    secondaryHtml = `${diff.hours} Êó∂ ${diff.minutes} ÂàÜ ${diff.seconds} Áßí`;
                } else if (diff.hours > 0) {
                    primaryHtml = `${diff.hours} Â∞èÊó∂`;
                    secondaryHtml = `${diff.minutes} ÂàÜ ${diff.seconds} Áßí`;
                } else if (diff.minutes > 0) {
                    primaryHtml = `${diff.minutes} ÂàÜÈíü`;
                    secondaryHtml = `${diff.seconds} Áßí`;
                } else {
                    primaryHtml = `${diff.seconds} Áßí`;
                    secondaryHtml = `Âç≥Â∞ÜÁªìÊùü`;
                }

            } else {
                eventElement.classList.add('past');
                primaryHtml = `‰∫ã‰ª∂Â∑≤ÁªìÊùü`;
                secondaryHtml = '';
                const intervalKey = eventData.title + eventData.start;
                if (countdownIntervals[intervalKey]) {
                    clearInterval(countdownIntervals[intervalKey]);
                    delete countdownIntervals[intervalKey];
                }
            }

            countdownDiv.innerHTML = `
                <div class="countdown-primary">${primaryHtml}</div>
                <div class="countdown-secondary">${secondaryHtml}</div>
            `;
        }

        async function copyEventInfo(e) {
            e.stopPropagation();
            const card = e.currentTarget.closest('.event-card');
            const title = card.querySelector('h3').textContent;
            const timeItem = card.querySelector('.time');
            const locationItem = card.querySelector('.location');
            const description = card.querySelector('.description-wrapper p').textContent;
            const info = `${title.replace('ËøõË°å‰∏≠', '').trim()}\n${timeItem ? timeItem.textContent : ''}\n${locationItem ? locationItem.textContent : ''}\n\nÊèèËø∞:\n${description}`;
            try {
                await navigator.clipboard.writeText(info);
                showNotification('‰∫ã‰ª∂‰ø°ÊÅØÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
            } catch (err) {
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
                showNotification('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂„ÄÇ', 'error');
            }
        }

        function showDeleteModal(card, data) {
            pendingDeleteCard = card;
            pendingDeleteData = data;
            deleteModal.classList.add('show');
        }

        function hideDeleteModal() {
            deleteModal.classList.remove('show');
            pendingDeleteCard = null;
            pendingDeleteData = null;
        }
        
        function deleteEvent(e) {
            e.stopPropagation();
            const button = e.currentTarget;
            const card = button.closest('.event-card');
            const { title, start } = button.dataset;
            const data = { title, start };
            showDeleteModal(card, data);
        }

        function createEventCard(eventData) {
            const eventCard = document.createElement('div');
            eventCard.className = 'event-card';

            const title = document.createElement('h3');
            title.textContent = eventData.title;

            const eventInfo = document.createElement('div');
            eventInfo.className = 'event-info';

            const timeItem = document.createElement('div');
            timeItem.className = 'event-info-item time';
            const startDate = new Date(eventData.start);
            const endDate = new Date(eventData.end);
            timeItem.textContent = formatEventTime(startDate, endDate);

            const locationItem = document.createElement('div');
            locationItem.className = 'event-info-item location';
            locationItem.textContent = `${eventData.location || 'Êú™ÊåáÂÆö'}`;
            eventInfo.append(timeItem, locationItem);

            const countdown = document.createElement('div');
            countdown.className = 'countdown';

            const descriptionWrapper = document.createElement('div');
            descriptionWrapper.className = 'description-wrapper';
            const description = document.createElement('p');
            description.textContent = eventData.description || 'Êó†ËØ¶ÁªÜÊèèËø∞';
            descriptionWrapper.appendChild(description);
            
            const actionsContainer = document.createElement('div');
            actionsContainer.className = 'event-actions';
            
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.innerHTML = 'üìã <span>Â§çÂà∂</span>';
            copyBtn.addEventListener('click', copyEventInfo);
            actionsContainer.appendChild(copyBtn);
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = 'üóëÔ∏è <span>Âà†Èô§</span>';
            deleteBtn.dataset.title = eventData.title;
            deleteBtn.dataset.start = eventData.start;
            deleteBtn.addEventListener('click', deleteEvent);
            actionsContainer.appendChild(deleteBtn);
            
            eventCard.append(title, eventInfo, countdown, descriptionWrapper, actionsContainer);

            eventCard.addEventListener('click', (e) => {
                if (e.target.closest('.delete-btn') || e.target.closest('.copy-btn')) return;
                descriptionWrapper.classList.toggle('expanded');
            });

            updateCountdown(eventCard, eventData);
            const intervalKey = eventData.title + eventData.start;
            if (countdownIntervals[intervalKey]) clearInterval(countdownIntervals[intervalKey]);
            countdownIntervals[intervalKey] = setInterval(() => updateCountdown(eventCard, eventData), 1000);

            return eventCard;
        }

        async function fetchEvents() {
            Object.values(countdownIntervals).forEach(clearInterval);
            countdownIntervals = {};
            
            eventsContainer.innerHTML = '';
            noEventsMessage.style.display = 'none';
            const loadingP = document.createElement('p');
            loadingP.textContent = 'Âä†ËΩΩ‰∏≠...';
            loadingP.style.textAlign = 'center';
            loadingP.style.gridColumn = '1 / -1';
            eventsContainer.appendChild(loadingP);

            try {
                const response = await fetch(`${BASE_URL}/get_events`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                eventsContainer.innerHTML = '';

                if (data.events && data.events.length > 0) {
                    data.events.forEach(event => eventsContainer.appendChild(createEventCard(event)));
                    noEventsMessage.style.display = 'none';
                } else {
                    noEventsMessage.style.display = 'block';
                }
                showNotification('‰∫ã‰ª∂ÂàóË°®Â∑≤Âà∑Êñ∞ÔºÅ', 'success');
            } catch (error) {
                console.error('Ëé∑Âèñ‰∫ã‰ª∂Â§±Ë¥•:', error);
                eventsContainer.innerHTML = '<p style="color: var(--error-color); text-align: center; grid-column: 1 / -1;">Âä†ËΩΩ‰∫ã‰ª∂Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ</p>';
                showNotification('Ëé∑Âèñ‰∫ã‰ª∂Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÊàñÊúçÂä°Âô®ÔºÅ', 'error', 5000);
            }
        }

        async function addEvent() {
            const notificationText = notificationInput.value.trim();
            if (!notificationText) return showNotification('ËØ∑ËæìÂÖ•ÈÄöÁü•ÂÜÖÂÆπÔºÅ', 'warning');

            addEventBtn.disabled = true;
            addEventBtn.textContent = 'üß† Ê≠£Âú®ÂàÜÊûêÂπ∂Ê∑ªÂä†...';

            try {
                const response = await fetch(`${BASE_URL}/add_event`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ notification: notificationText })
                });
                const data = await response.json();
                if (!response.ok || data.error) throw new Error(data.error || 'Ê∑ªÂä†‰∫ã‰ª∂Â§±Ë¥•');
                
                showNotification('‰∫ã‰ª∂Ê∑ªÂä†ÊàêÂäüÔºÅ', 'success');
                notificationInput.value = '';
                await fetchEvents();
            } catch (error) {
                console.error('Ê∑ªÂä†‰∫ã‰ª∂Â§±Ë¥•:', error);
                showNotification(`Ê∑ªÂä†‰∫ã‰ª∂Â§±Ë¥•: ${error.message}`, 'error', 5000);
            } finally {
                addEventBtn.disabled = false;
                addEventBtn.textContent = '‚ú® Ê∑ªÂä†‰∫ã‰ª∂Âà∞Êó•ÂéÜ';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const letters = document.querySelectorAll('.letter');
            letters.forEach((letter, index) => {
                letter.style.animationDelay = `${index * 0.1}s`;
            });

            initTheme();

            deleteModal = document.getElementById('delete-modal');
            cancelDeleteBtn = document.getElementById('cancel-delete');
            confirmDeleteBtn = document.getElementById('confirm-delete');

            cancelDeleteBtn.addEventListener('click', hideDeleteModal);

            confirmDeleteBtn.addEventListener('click', async () => {
                if (!pendingDeleteData) return;
                
                const button = confirmDeleteBtn;
                const card = pendingDeleteCard;

                button.disabled = true;
                button.textContent = 'Âà†Èô§‰∏≠...';

                try {
                    const response = await fetch(`${BASE_URL}/delete_event`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(pendingDeleteData)
                    });
                    const data = await response.json();
                    if (!response.ok || data.error) throw new Error(data.error || 'Âà†Èô§Â§±Ë¥•');
                    
                    showNotification('‰∫ã‰ª∂Â∑≤ÊàêÂäüÂà†Èô§', 'success');
                    card.classList.add('removing');
                    setTimeout(() => {
                        card.remove();
                        if (eventsContainer.children.length === 0) {
                            noEventsMessage.style.display = 'block';
                        }
                    }, 500);
                } catch (error) {
                    console.error('Âà†Èô§‰∫ã‰ª∂Â§±Ë¥•:', error);
                    showNotification(`Âà†Èô§Â§±Ë¥•: ${error.message}`, 'error', 5000);
                } finally {
                    button.disabled = false;
                    button.textContent = 'Âà†Èô§';
                    hideDeleteModal();
                }
            });
            deleteModal.addEventListener('click', (e) => { if (e.target === deleteModal) hideDeleteModal(); });
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && deleteModal.classList.contains('show')) hideDeleteModal(); });
            fetchEvents();
        });

        addEventBtn.addEventListener('click', addEvent);
        refreshEventsBtn.addEventListener('click', fetchEvents);
        notificationInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { 
                e.preventDefault();
                addEvent();
            }
        });
    </script>
